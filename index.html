<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Calculator</title>
  </head>
  <body>
    <div class="judul">
      <h1>Calculator</h1>
    </div>
    <div class="container">
      <div class="display">
        <div class="default-number">0</div>

        <!-- Diplay number -->
        <div class="display-number">
          <div class="flex-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button perkalian operator">X</div>
          </div>
          <div class="flex-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button pembagian operator">/</div>
          </div>
          <div class="flex-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button pengurangan operator">-</div>
          </div>
          <div class="flex-row">
            <div class="button hapus">AC</div>
            <div class="button">0</div>
            <div class="button hasil">=</div>
            <div class="button penjumlahan operator">+</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
